<h1>Select the child account you wish to use.</h1>
<form class="form-group" name="myForm">
  <label for="child-select">Select Child Account:</label>
  <select class="form-control" name="child-select" id="child-select"
    ng-options="child.userName for child in $ctrl.children track by child.id"
    ng-model="$ctrl.activeChild">
  </select>
</form>

<button class="btn btn-default" ng-click="$ctrl.setChildActive()" ng-disabled="!$ctrl.activeChild">
  Submit
</button>
